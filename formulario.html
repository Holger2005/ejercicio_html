  <h1>Formulario de Contacto</h1>
  <form action="https://www.utpl.edu.ec/" method="GET">
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres" required autofocus><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="web">Web:</label>
    <input type="url" id="web" name="web" placeholder="URL de tu página web personal"><br>

    <label for="fecha">Fecha de Registro:</label>
    <input type="date" id="fecha" name="fecha"><br>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora"><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="-18" max="65"><br>

    <label for="contacto">Contacto:</label>
    <input type="tel" id="contacto" name="contacto"><br>

    <label for="color">Color favorito:</label>
    <input type="color" id="color" name="color"><br>

    <input type="submit" value="Enviar">
  </form>
  <footer>
    <p>2023 Proyecto HTML. Todos los derechos reservados. <br>
    WhatsApp 0994303436</p>
  </footer>
</body>
</html>
